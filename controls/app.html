<script>
    export default {
        create: that => ({
            connectedCallback: () => {

                const main = that.shadowRoot.children[1];
                const about = that.shadowRoot.children[2];
                const sett = that.shadowRoot.children[3];
                const dict = that.shadowRoot.children[4];
                const spk = that.shadowRoot.children[5];

                const closePage = (p1, p2) => p1.addEventListener('closePage', e => {

                    e.stopPropagation();
                    p1.style.display = 'none';
                    p2.style.display = '';
                });

                closePage(main, sett);
                closePage(sett, main);
                closePage(dict, sett);
                closePage(about, main);
            }
        })
    };
</script>

<template>
    <z-page-main id="main"></z-page-main>
    <z-page-about id="about" style="display: none;"></z-page-about>
    <z-page-settings id="sett" style="display: none;"></z-page-settings>
    <z-page-dict id="dict" style="display: none;"></z-page-dict>
