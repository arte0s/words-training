<script>
    export default {
        observedAttributes: () => ['data-type'],
        create: that => {

            const render = iconName => {

                if (!that.shadowRoot) return;

                const name = 'z-icon-' + (iconName || that.shadowRoot.host.getAttribute("data-type"));
                zoox.framework.load(name);

                const root = that.shadowRoot.children[1];
                console.log(root);

                if (iconName && root.children && root.children[0])
                    root.children[0].remove();

                const tag = document.createElement('z-icon-back');
                root.appendChild(tag);
            };

            return {
                connectedCallback: () => render(),
                attributeChangedCallback: (name, oldValue, newValue) => {

                    if (name === 'data-type')
                        render(newValue);
                }
            };
        }
    };
</script>
