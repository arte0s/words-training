<style>
    :host>*:nth-child(2) {
        display: inline-block;
        padding: 0 4px 0 0;

    }
</style>

<script>
    export default {
        observedAttributes: () => ['data-type'],
        create: that => {

            const render = iconName => {

                if (!that.shadowRoot)
                    return;

                const name = 'z-icon-' + (iconName || that.shadowRoot.host.getAttribute("data-type"));

                alert('zoox.framework.load: ' + zoox);
                zoox.framework.load(name);

                const tag = document.createElement(name);

                if (!iconName) {

                    const slot = document.createElement('slot');
                    that.shadowRoot.appendChild(tag);
                    that.shadowRoot.appendChild(slot);

                } else {

                    that.shadowRoot.children[1].remove();
                    that.shadowRoot.insertBefore(tag, that.shadowRoot.children[1]);
                }
            };

            return {
                connectedCallback: () => render(),
                attributeChangedCallback: (name, oldValue, newValue) => render(newValue)
            };
        }
    };
</script>
