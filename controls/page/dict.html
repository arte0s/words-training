<style>
    z-navbar {
        background-color: var(--header);
    }

    /* z-list {
        background-color: var(--body);
    } */
</style>

<script>
    export default {
        create: that => ({
            connectedCallback: () => {

                const root = that.shadowRoot;
                const navbar = root.children[1].children[0];

                navbar.addEventListener('navbarClick', e => {

                    e.stopPropagation();
                    root.dispatchEvent(new CustomEvent('closePage', {
                        bubbles: true,
                        composed: true
                    }));
                });
            }
        })
    };
</script>

<template>
    <z-page>
        <z-navbar slot="header" id="navbar">
            <z-icon type="back" slot="icon"></z-icon>
        </z-navbar>

        <div slot="content">
            <z-list id="list">
                <!-- To load z-listitem tag -->
                <z-listitem style="display: none"></z-listitem>
            </z-list>
        </div>
    </z-page>
</template>
