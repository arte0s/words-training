<style>
    div[slot="content"] {
        position: relative;
        height: 100%;
    }

    z-progress,
    z-mark {
        position: absolute;
        height: 100%;
        width: 100%;
    }

    div[slot="footer"] {
        padding: 0 10px 10px 10px;
    }

    z-navbar {
        /* background-color: var(--header); */
        background-color: #000000;
    }
</style>

<script>
    export default {
        create: that => ({
            connectedCallback: () => {

                const root = that.shadowRoot;
                const navbar = root.getElementById('navbar');
                const menu = root.children[1];
                const mark = root.getElementById('mark');

                navbar.addEventListener('navbarClick', e => {

                    mark.setAttribute('pause', '');
                    menu.style.display = '';
                });


                mark.addEventListener('pause', () => {
                    menu.style.display = '';
                });
            }
        })
    };
</script>

<template>
    <z-modal-main-menu></z-modal-main-menu>
    <!-- <z-modal-main-colors style="display: none;"></z-modal-main-colors> -->
    <z-modal-main-add style="display: none;"></z-modal-main-add>
    <z-modal-main-transl style="display: none;"></z-modal-main-transl>
    <z-modal-main-error style="display: none;"></z-modal-main-error>

    <z-page>
        <z-navbar slot="header" id="navbar">
            <span slot="title">...</span>
            <z-icon type="pause" slot="icon"></z-icon>
        </z-navbar>

        <div slot="content">
            <z-progress></z-progress>
            <z-mark id="mark">{default}</z-mark>
        </div>

        <div slot="footer">
            <z-button data-block id="btn0">...</z-button>
            <z-button data-block id="btn1">...</z-button>
            <z-button data-block id="btn2">...</z-button>
            <z-button data-block id="btn3">...</z-button>
        </div>
    </z-page>
</template>
