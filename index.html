<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Words training</title>

    <link rel="manifest" href="manifest.webmanifest">

    <link rel="stylesheet" type="text/css" href="css/colors.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <script>
        window.global = {};
    </script>

    <script src="./js/model-utils.js"></script>
    <script src="./js/model-sett.js"></script>
    <script src="./js/model-state.js"></script>
    <script src="./js/model-selected.js"></script>
    <script src="./js/model-finished.js"></script>
    <script src="./js/model-dict.js"></script>
    <script src="./js/model-dicts.js"></script>
    <script src="./js/model.js"></script>

    <script src="./js/zoox.js"></script>

    <script src="./js/ctrl-main.js"></script>
    <script src="./js/ctrl-sett.js"></script>
    <script src="./js/ctrl-dict.js"></script>

    <script>
        'use strict';
        Object.freeze(window.global);

        try {

            zoox.framework.init('./controls/', async () => {

                const model = await window.global.initModel();

                const cDict = window.global.initDict(model);
                // alert('Dicts is loaded');

                window.global.initSett(model, cDict);
                // alert('Settings is loaded');

                window.global.initMain(model);
                // alert('All is loaded!');
            });

        } catch (e) {

            alert('Error:' + e);
        }
    </script>
